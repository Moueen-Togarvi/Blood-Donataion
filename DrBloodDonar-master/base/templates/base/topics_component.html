<div class="topics">
    <div class="filter-group">
        <h3 class="form-label"
            style="margin-bottom: 1rem; color: var(--color-text-muted); text-transform: uppercase; font-size: 1.2rem; letter-spacing: 1px;">
            Filter Donors</h3>

        <a href="{% url 'home' %}" class="filter-link active">All Blood Groups</a>

        {% for group in blood_groups %}
        <a href="{% url 'home' %}?q={{group|urlencode}}" class="filter-link">
            Blood Group {{group}}
        </a>
        {% endfor %}
    </div>
</div>
