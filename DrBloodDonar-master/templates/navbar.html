{% load static %}
<nav class="navbar">
    <div class="container navbar__container">
        <a href="{% url 'home' %}" class="navbar__logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
            Dr Blood Donar
        </a>

        <div class="navbar__actions">
            {% if request.user.is_authenticated %}
            <a href="{% url 'update-user' %}" class="btn btn--primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                    style="margin-right: 5px;">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                </svg>
                Edit Donor Profile
            </a>
            <a href="{% url 'user-profile' request.user.id %}" class="avatar-link" title="Profile">
                <img src="{{request.user.avatar.url}}" alt="User Avatar" class="avatar avatar--sm">
            </a>
            <a href="{% url 'logout' %}" class="btn btn--text">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn--text">Login</a>
            <a href="{% url 'register' %}" class="btn btn--primary">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
